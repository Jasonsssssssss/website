<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>apa aja dah</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Lora:ital,wght@1,400&family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-bg-gradient: linear-gradient(135deg, #0a0a0f 0%, #1a1a2f 100%);
      --color-text: rgba(255, 255, 255, 0.95);
      --color-dim: rgba(255, 255, 255, 0.75);
      --color-accent: #5865F2;
      --color-accent-light: #8b93f6;
      --color-glow: rgba(88, 101, 242, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--color-bg-gradient);
      color: var(--color-text);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 70px 70px;
      animation: gridScroll 150s linear infinite;
      z-index: -1;
      opacity: 0.5;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: var(--color-glow);
      filter: blur(2px);
      z-index: -1;
      animation: float 25s linear infinite, pulse 3s ease-in-out infinite alternate;
      box-shadow: 0 0 10px var(--color-glow);
    }
    
    .greeting {
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 1rem;
      color: var(--color-dim);
      opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }
    
    .main-text {
      font-family: 'Lora', serif;
      font-style: italic;
      font-size: clamp(2.5rem, 6vw, 3.8rem);
      font-weight: 400;
      letter-spacing: -0.01em;
      margin-bottom: 3.5rem;
      text-align: center;
      position: relative;
      line-height: 1.3;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.7s forwards;
      transition: text-shadow 0.4s ease;
    }
    
    .main-text:hover {
      text-shadow: 0 0 15px var(--color-glow);
    }
    
    .main-text::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 1.5px;
      background: linear-gradient(90deg, transparent, var(--color-accent), transparent);
      opacity: 0;
      animation: lineExtend 1.5s ease-out 1.2s forwards;
    }
    
    .discord-container {
      opacity: 0;
      animation: fadeIn 1s ease-out 1.5s forwards;
    }
    
    .discord-link {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      color: var(--color-text);
      text-decoration: none;
      font-size: 1.05rem;
      padding: 0.9rem 2.2rem;
      border-radius: 100px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(25, 25, 35, 0.4);
      backdrop-filter: blur(8px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .discord-link:hover {
      border-color: rgba(88, 101, 242, 0.4);
      box-shadow: 0 0 20px var(--color-glow);
      transform: translateY(-2px);
    }
    
    .discord-link::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, var(--color-accent), var(--color-accent-light));
      z-index: -1;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .discord-link:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    .discord-icon {
      width: 22px; height: 22px;
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .discord-link:hover .discord-icon {
      transform: rotate(8deg) scale(1.15);
    }
    
    .music-player {
      position: fixed;
      bottom: 20px;
      width: 90%;
      max-width: 380px;
      background: rgba(25, 25, 35, 0.5);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 2s forwards;
      z-index: 10;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      transition: all 0.4s ease;
    }

    .music-player:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
    }

    .music-player__background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(25px) brightness(0.4);
      transform: scale(1.2);
      z-index: -1;
      transition: background-image 0.8s ease-in-out;
    }
    
    .player-top, .player-bottom { display: flex; align-items: center; width: 100%; }
    .player-top { gap: 1rem; }
    .player-middle { width: 100%; }
    .player-bottom { justify-content: space-between; }

    .album-art {
      width: 56px; height: 56px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    .track-info { display: flex; flex-direction: column; justify-content: center; gap: 0.2rem; min-width: 0; }
    .track-title {
      font-size: 1rem; font-weight: 600;
      color: var(--color-text);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .track-artist { font-size: 0.85rem; color: var(--color-dim); }
    
    .control-button, .volume-button {
      background: none; border: none;
      color: var(--color-text); cursor: pointer;
      padding: 0.5rem;
      transition: all 0.2s ease;
    }
    
    .control-button:hover, .volume-button:hover {
      color: var(--color-accent-light);
      transform: scale(1.1);
    }
    
    .control-button:active, .volume-button:active {
        transform: scale(0.95);
        transition: transform 0.1s ease;
    }
    
    .control-icon { width: 24px; height: 24px; }
    
    .progress-bar {
      width: 100%; height: 5px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 2.5px;
      cursor: pointer; position: relative;
      margin-bottom: 0.5rem;
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(90deg, var(--color-accent), var(--color-accent-light));
      border-radius: 2.5px;
      width: 0; transition: width 0.1s linear;
    }
    
    .time-container { display: flex; justify-content: space-between; }
    .time { font-size: 0.8rem; color: var(--color-dim); }
    
    .volume-container { position: relative; display: flex; align-items: center; }
    .volume-icon { width: 20px; height: 20px; }
    
    .volume-slider-container {
      position: absolute; left: calc(100% + 5px); top: 50%;
      transform: translateY(-50%) translateX(-10px);
      display: flex; align-items: center; gap: 0.5rem;
      opacity: 0; pointer-events: none;
      transition: all 0.3s ease;
    }
    
    .volume-container:hover .volume-slider-container {
      opacity: 1; transform: translateY(-50%) translateX(0);
      pointer-events: auto;
    }
    
    .volume-slider {
      width: 100px; height: 4px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 2px;
      cursor: pointer; position: relative;
      overflow: hidden;
    }
    
    .volume-progress {
      height: 100%;
      background: linear-gradient(90deg, var(--color-accent), var(--color-accent-light));
      border-radius: 2px;
      width: 100%; transform: scaleX(0.05); transform-origin: left;
      transition: transform 0.1s linear;
    }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes lineExtend {
      0% { width: 0%; opacity: 0; }
      50% { width: 40%; opacity: 1; }
      100% { width: 40%; opacity: 1; }
    }

    @keyframes gridScroll {
      0% { background-position: 0 0; }
      100% { background-position: 1400px 1400px; }
    }

    @keyframes float {
      to { transform: translateY(-110vh) translateX(calc(var(--random-x) * 20px)); }
    }

    @keyframes pulse {
      from { opacity: 0.2; }
      to { opacity: 0.6; }
    }
    
  </style>
</head>

  <script>
    // Partikel dan grid dipertahankan dari versi sebelumnya
    function createParticles() {
      const particleCount = window.innerWidth < 768 ? 20 : 40;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 4 + 2;
        const posX = Math.random() * 100;
        const duration = Math.random() * 25 + 15;
        const delay = Math.random() * 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}vw`;
        particle.style.bottom = `-10px`;
        particle.style.opacity = Math.random() * 0.5 + 0.2;
        particle.style.animationDuration = `${duration}s, 3s`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.setProperty('--random-x', Math.random() * 2 - 1);
        document.body.appendChild(particle);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      const mainText = document.querySelector('.main-text');
      function floatText() {
        const time = Date.now() / 3000;
        mainText.style.transform = `translateY(${Math.sin(time) * 3}px)`;
        requestAnimationFrame(floatText);
      }
      floatText();

      const audioPlayer = document.getElementById('audioPlayer');
      const playPauseButton = document.getElementById('playPauseButton');
      const playPauseIcon = document.getElementById('playPauseIcon');
      const progressBar = document.getElementById('progressBar');
      const progress = document.getElementById('progress');
      const currentTimeDisplay = document.getElementById('currentTime');
      const durationDisplay = document.getElementById('duration');
      const volumeContainer = document.getElementById('volumeContainer');
      const volumeButton = document.getElementById('volumeButton');
      const volumeIcon = document.getElementById('volumeIcon');
      const volumeSliderContainer = document.getElementById('volumeSliderContainer');
      const volumeSlider = document.getElementById('volumeSlider');
      const volumeProgress = document.getElementById('volumeProgress');

      const playerBackground = document.getElementById('playerBackground');
      const albumArt = document.querySelector('.album-art');
      playerBackground.style.backgroundImage = `url('${albumArt.src}')`;

      audioPlayer.volume = 0.01;
      volumeProgress.style.transform = 'scaleX(0.05)';

      // Cek localStorage untuk status autoplay
      const shouldAutoplay = localStorage.getItem('autoplay') !== 'false';
      
      // Fungsi untuk memulai audio
      const startAudio = () => {
        audioPlayer.play()
          .then(() => {
            localStorage.setItem('autoplay', 'true');
            playPauseIcon.innerHTML = `<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>`;
          })
          .catch(error => {
            console.log('Autoplay prevented:', error);
            // Jika autoplay diblokir, simpan status di localStorage
            localStorage.setItem('autoplay', 'false');
          });
      };

      // Coba autoplay jika diizinkan
      if (shouldAutoplay) {
        startAudio();
      }

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        seconds = Math.floor(seconds % 60);
        return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      }

      audioPlayer.addEventListener('timeupdate', () => {
        const currentTime = audioPlayer.currentTime;
        const duration = audioPlayer.duration;
        if (duration) {
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            const remainingTime = duration - currentTime;
            durationDisplay.textContent = formatTime(remainingTime);
        }
        currentTimeDisplay.textContent = formatTime(currentTime);
      });

      audioPlayer.addEventListener('loadedmetadata', () => {
        if (audioPlayer.duration) {
          durationDisplay.textContent = formatTime(audioPlayer.duration);
        }
      });

      let isPlaying = !audioPlayer.paused;
      playPauseButton.addEventListener('click', () => {
        if (isPlaying) {
          audioPlayer.pause();
          playPauseIcon.innerHTML = `<path d="M8 5v14l11-7z"/>`;
          localStorage.setItem('autoplay', 'false');
        } else {
          audioPlayer.play();
          playPauseIcon.innerHTML = `<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>`;
          localStorage.setItem('autoplay', 'true');
        }
        isPlaying = !isPlaying;
      });

      const seekSong = (e) => {
        const rect = progressBar.getBoundingClientRect();
        const offsetX = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
        const percent = offsetX / rect.width;
        audioPlayer.currentTime = percent * audioPlayer.duration;
      };

      progressBar.addEventListener('mousedown', (e) => {
        seekSong(e);
        document.addEventListener('mousemove', seekSong);
        document.addEventListener('mouseup', () => {
          document.removeEventListener('mousemove', seekSong);
        }, { once: true });
      });

      let volumeTimeout;
      function startVolumeHideTimeout() {
        clearTimeout(volumeTimeout);
        volumeTimeout = setTimeout(() => {
            volumeSliderContainer.style.opacity = '0';
            volumeSliderContainer.style.pointerEvents = 'none';
            volumeSliderContainer.style.transform = 'translateY(-50%) translateX(-10px)';
        }, 3000);
      }
      
      volumeContainer.addEventListener('mouseenter', () => {
        clearTimeout(volumeTimeout);
        volumeSliderContainer.style.opacity = '1';
        volumeSliderContainer.style.pointerEvents = 'auto';
        volumeSliderContainer.style.transform = 'translateY(-50%) translateX(0)';
      });
      
      volumeContainer.addEventListener('mouseleave', () => {
        startVolumeHideTimeout();
      });
      
      const updateVolume = (e) => {
        const rect = volumeSlider.getBoundingClientRect();
        const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        const offsetX = Math.max(0, Math.min(clientX - rect.left, rect.width));
        const percent = offsetX / rect.width;
        
        volumeProgress.style.transform = `scaleX(${percent})`;
        audioPlayer.volume = percent;
      };
      
      volumeSlider.addEventListener('mousedown', (e) => {
        updateVolume(e);
        document.addEventListener('mousemove', updateVolume);
        document.addEventListener('mouseup', () => {
          document.removeEventListener('mousemove', updateVolume);
        }, { once: true });
      });
      volumeSlider.addEventListener('click', updateVolume);

      let isMuted = false;
      let lastVolume = 0.05;
      volumeButton.addEventListener('click', () => {
        isMuted = !isMuted;
        if (isMuted) {
          lastVolume = audioPlayer.volume;
          audioPlayer.volume = 0;
          volumeProgress.style.transform = 'scaleX(0)';
        } else {
          audioPlayer.volume = lastVolume;
          volumeProgress.style.transform = `scaleX(${lastVolume})`;
        }
      });
      
    });
  </script>
</body>

          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch (error) {
        console.error("Gagal mengirim notifikasi:", error);
      }
    }
    
    // Kirim notifikasi saat halaman dimuat
    window.addEventListener('load', function() {
      // Tunggu 3 detik untuk memastikan halaman benar-benar terbuka
      setTimeout(sendDiscordNotification, 3000);
    });
    
    // Juga kirim saat ada interaksi (klik)
    document.addEventListener('click', sendDiscordNotification, { once: true });
  </script>
